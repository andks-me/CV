<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Резюме Андреева Ксения</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #ffffff 0%, #fae8b4 30%, #d1c4e9 70%, #b3e5fc 100%);
    scroll-behavior: smooth;
  }
  header { backdrop-filter: blur(10px); }
  .btn { transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; }
  .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5); }
  .avatar-sticker {
    transform: rotate(-3deg);
    border: 4px solid #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .avatar-sticker:hover { transform: rotate(0deg) scale(1.05); transition: transform 0.3s ease; }
  .bubble { background: #fff8e1; padding: 8px 16px; border-radius: 9999px; display: inline-block; margin: 4px; font-size: 14px; transition: 0.2s; }
  .bubble:hover { background: #ffecb3; transform: scale(1.05); }
  .job-bubble { background: #fff; border-radius: 9999px; padding: 10px 20px; margin: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.3s; }
  .job-bubble:hover { background: #fff9e6; }
  .arrow { transition: transform 0.3s ease; }
  .rotate { transform: rotate(90deg); }
  .hidden-content { max-height: 0; overflow: hidden; transition: max-height 0.6s ease, opacity 0.6s ease; opacity: 0; }
  .hidden-content.open { max-height: 1000px; opacity: 1; padding-top: 10px; }
  /* Champagne bubbles effect */
  .bubble-effect {
    position: relative;
  }
  @keyframes rise {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-30px) scale(0.5); }
  }
</style>
</head>
<body class="text-gray-800">

<!-- HEADER -->
<header class="fixed top-0 left-0 w-full bg-white bg-opacity-80 shadow-md z-50">
  <nav class="container mx-auto flex justify-between items-center py-3 px-6">
    <h1 class="text-xl font-bold" id="site-title"></h1>
    <ul class="flex gap-4">
      <li><a href="#about" class="hover:underline" id="navAbout"></a></li>
      <li><a href="#contacts" class="hover:underline" id="navContacts"></a></li>
      <li><a href="#education" class="hover:underline" id="navEducation"></a></li>
      <li><a href="#experience" class="hover:underline" id="navExperience"></a></li>
      <li><a href="#skills" class="hover:underline" id="navSkills"></a></li>
    </ul>
    <button id="lang-toggle" class="ml-4 bg-blue-600 text-white px-3 py-1 rounded-lg btn"></button>
  </nav>
</header>

<main class="container mx-auto pt-28 px-4 space-y-8" id="resume">

  <!-- NAME + AVATAR -->
  <section id="about" class="bg-white bg-opacity-80 p-4 rounded-xl shadow-md flex flex-col md:flex-row items-center md:justify-between">
    <div class="flex-1">
      <h2 class="text-3xl font-semibold mb-2" id="name" contenteditable="true"></h2>
      <p class="text-lg mb-4" id="position" contenteditable="true"></p>
      <div id="about-bubbles" class="flex flex-wrap"></div>
    </div>
    <div class="mt-4 md:mt-0 md:ml-6">
      <img src="FullSizeRender.jpg" alt="Avatar" class="w-36 h-44 object-cover rounded-xl avatar-sticker">
    </div>
  </section>

  <!-- CONTACTS -->
  <section id="contacts" class="bg-white bg-opacity-80 p-4 rounded-xl shadow-md">
    <h3 class="text-2xl font-semibold mb-2" id="contacts-title"></h3>
    <ul class="space-y-1">
      <li id="email" contenteditable="true"></li>
      <li><a id="telegram-link" href="https://t.me/AndreevaKs" target="_blank" class="text-blue-600 hover:underline"></a></li>
      <li id="location" contenteditable="true"></li>
    </ul>
  </section>

  <!-- EDUCATION -->
  <section id="education" class="bg-white bg-opacity-80 p-4 rounded-xl shadow-md">
    <h3 class="text-2xl font-semibold mb-2" id="education-title"></h3>
    <p id="education-text" contenteditable="true"></p>
    <p id="courses-text" contenteditable="true"></p>
  </section>

  <!-- EXPERIENCE -->
  <section id="experience">
    <h3 class="text-2xl font-semibold mb-4" id="experience-title"></h3>
    <div id="experience-cards" class="grid md:grid-cols-2 gap-4"></div>
  </section>

  <!-- SKILLS -->
  <section id="skills" class="bg-white bg-opacity-80 p-4 rounded-xl shadow-md">
    <h3 class="text-2xl font-semibold mb-2" id="skills-title"></h3>
    <div class="flex flex-wrap gap-2" id="skills-list"></div>
  </section>

  <!-- ACTION BUTTONS -->
  <div class="flex gap-4 mt-6">
    <button id="save" class="bg-blue-600 text-white px-4 py-2 rounded-lg btn"></button>
    <button id="reset" class="bg-gray-500 text-white px-4 py-2 rounded-lg btn"></button>
    <button id="download" class="bg-green-600 text-white px-4 py-2 rounded-lg btn"></button>
  </div>
</main>

<script>
// Тексты для RU и EN
const data = {
  ru: {
    siteTitle: "Моё резюме",
    nav: ["Обо мне","Контакты","Образование","Опыт","Навыки"],
    buttons: ["Сохранить","Сбросить","Скачать PDF"],
    toggle: "EN",
    name: "Андреева Ксения",
    position: "IT HR / HRBP / HRD",
    aboutBubbles: [
      "Хорошая насмотренность в Web-3 бизнесе",
      "Оцениваю кандидатов",
      "Собираю команды",
      "Автоматизирую рутину",
      "Решаю проблемы бизнеса",
      "Использую AI в работе и жизни",
      "Обеспечиваю рост бизнеса"
    ],
    contactsTitle: "Контакты",
    email: "Email: ksandjob@gmail.com",
    telegram: "Telegram: @AndreevaKs",
    location: "Локация: Вьетнам",
    educationTitle: "Образование",
    educationText: "СПбГЭУ (ИНЖЭКОН), 2012 — Экономическая социология",
    coursesText: "Курсы: Agile (2017), Основы программирования (2016), HR-брендинг (2016)",
    skillsTitle: "Навыки",
    skills: ["Рекрутмент","Адаптация","HR-бренд","Agile","Scrum","Kanban","Boolean Search"],
    experienceTitle: "Опыт работы",
    experience: [
      { title:"Chrona — Co-founder", period:"Апрель 2024 — Апрель 2025", bullets:[
        "Создала HR-агентство Web3 с нуля",
        "Привлекла 10+ клиентов за первые 6 месяцев",
        "Внедрила AI-ботов → снизила нагрузку рекрутеров на 30%",
        "Построила команду из 12 человек"
      ]},
      { title:"EMCD — HRBP", period:"Октябрь 2021 — Август 2024", bullets:[
        "Рост команды с 40 до 180 сотрудников",
        "Внедрила PeopleForce, автоматизация HR через AI",
        "Разработала стратегию HR-бренда",
        "Организовала систему онбординга и бенефитов"
      ]}
    ]
  },
  en: {
    siteTitle: "My Resume",
    nav: ["About","Contacts","Education","Experience","Skills"],
    buttons: ["Save","Reset","Download PDF"],
    toggle: "RU",
    name: "Kseniia Andreeva",
    position: "IT HR / HRBP / HRD",
    aboutBubbles: [
      "Strong expertise in Web-3 business",
      "Candidate assessment",
      "Building strong teams",
      "Automating routine tasks",
      "Solving business challenges",
      "Using AI in work and life",
      "Driving business growth"
    ],
    contactsTitle: "Contacts",
    email: "Email: ksandjob@gmail.com",
    telegram: "Telegram: @AndreevaKs",
    location: "Location: Vietnam",
    educationTitle: "Education",
    educationText: "Saint Petersburg State University of Economics, 2012 — Bachelor's in Economic Sociology",
    coursesText: "Additional Courses: Agile (2017), Programming Basics (2016), HR Branding (2016)",
    skillsTitle: "Skills",
    skills: ["Recruitment","Onboarding","HR Branding","Agile","Scrum","Kanban","Boolean Search"],
    experienceTitle: "Work Experience",
    experience: [
      { title:"Chrona — Co-founder", period:"Apr 2024 — Apr 2025", bullets:[
        "Founded Web3 HR agency from scratch",
        "Acquired 10+ clients within first 6 months",
        "Integrated AI bots → reduced recruiter workload by 30%",
        "Built a 12-member team"
      ]},
      { title:"EMCD — HRBP", period:"Oct 2021 — Aug 2024", bullets:[
        "Scaled team from 40 to 180 employees",
        "Implemented PeopleForce and AI-driven HR automation",
        "Developed HR branding strategy",
        "Launched onboarding and benefits programs"
      ]}
    ]
  }
};

function render(lang) {
  const d = data[lang];
  document.getElementById('site-title').textContent = d.siteTitle;
  document.getElementById('navAbout').textContent = d.nav[0];
  document.getElementById('navContacts').textContent = d.nav[1];
  document.getElementById('navEducation').textContent = d.nav[2];
  document.getElementById('navExperience').textContent = d.nav[3];
  document.getElementById('navSkills').textContent = d.nav[4];
  document.getElementById('lang-toggle').textContent = d.toggle;
  document.getElementById('name').textContent = d.name;
  document.getElementById('position').textContent = d.position;

  const bubbles = document.getElementById('about-bubbles');
  bubbles.innerHTML = '';
  d.aboutBubbles.forEach(b => {
    const span = document.createElement('span');
    span.className = "bubble";
    span.textContent = b;
    bubbles.appendChild(span);
  });

  document.getElementById('contacts-title').textContent = d.contactsTitle;
  document.getElementById('email').textContent = d.email;
  document.getElementById('telegram-link').textContent = d.telegram;
  document.getElementById('location').textContent = d.location;
  document.getElementById('education-title').textContent = d.educationTitle;
  document.getElementById('education-text').textContent = d.educationText;
  document.getElementById('courses-text').textContent = d.coursesText;
  document.getElementById('skills-title').textContent = d.skillsTitle;

  const skillsDiv = document.getElementById('skills-list');
  skillsDiv.innerHTML = '';
  d.skills.forEach(skill => {
    const span = document.createElement('span');
    span.className = "px-3 py-1 bg-blue-200 rounded-full";
    span.textContent = skill;
    skillsDiv.appendChild(span);
  });

  document.getElementById('experience-title').textContent = d.experienceTitle;
  const expContainer = document.getElementById('experience-cards');
  expContainer.innerHTML = '';
  d.experience.forEach(job => {
    const wrapper = document.createElement('div');
    wrapper.className = "bubble-effect bg-white rounded-xl p-2";
    wrapper.innerHTML = `
      <div class="job-bubble">
        <span class="font-bold">${job.title}</span>
        <svg class="arrow w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
      </div>
      <div class="hidden-content">
        <p class="text-sm text-gray-500 mb-2">${job.period}</p>
        <ul class="list-disc ml-6">
          ${job.bullets.map(b => `<li>${b}</li>`).join('')}
        </ul>
      </div>`;
    expContainer.appendChild(wrapper);

    const bubble = wrapper.querySelector('.job-bubble');
    const arrow = wrapper.querySelector('.arrow');
    const content = wrapper.querySelector('.hidden-content');
    bubble.addEventListener('click', () => {
      content.classList.toggle('open');
      arrow.classList.toggle('rotate');
      // Champagne bubbles
      for (let i = 0; i < 6; i++) {
        const bub = document.createElement('div');
        bub.style.position = 'absolute';
        bub.style.left = Math.random()*100+'%';
        bub.style.bottom = '0';
        bub.style.width = bub.style.height = '6px';
        bub.style.background = '#ffd700';
        bub.style.borderRadius = '50%';
        bub.style.opacity = '0.8';
        bub.style.animation = `rise 1s ease-out forwards`;
        wrapper.appendChild(bub);
        setTimeout(()=>wrapper.removeChild(bub), 1000);
      }
    });
  });

  document.getElementById('save').textContent = d.buttons[0];
  document.getElementById('reset').textContent = d.buttons[1];
  document.getElementById('download').textContent = d.buttons[2];
}

let currentLang = localStorage.getItem('lang') || 'ru';
render(currentLang);

document.getElementById('lang-toggle').addEventListener('click', () => {
  currentLang = currentLang === 'ru' ? 'en' : 'ru';
  localStorage.setItem('lang', currentLang);
  render(currentLang);
});

document.getElementById('save').addEventListener('click', () => {
  localStorage.setItem(`resumeData_${currentLang}`, document.getElementById('resume').innerHTML);
  alert(currentLang === 'ru' ? 'Изменения сохранены!' : 'Changes saved!');
});

document.getElementById('reset').addEventListener('click', () => {
  localStorage.removeItem(`resumeData_${currentLang}`);
  render(currentLang);
});

document.getElementById('download').addEventListener('click', () => {
  html2pdf().from(document.getElementById('resume')).save(currentLang === 'ru' ? 'Резюме.pdf' : 'Resume.pdf');
});
</script>
</body>
</html>
